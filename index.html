<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guix Arquitectos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Consolas", "Courier New", monospace;
      background-color: #ffffff;
      color: #000000;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .col {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .center {
      flex: 2;
      position: relative;
      overflow: hidden;
      max-width: 900px;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slideshow img {
      width: 100%;
      height: auto;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 8px;
    }

    .slideshow img.active {
      display: block;
      opacity: 1;
    }

    .info {
      padding: 80px 15%;
      background-color: #fff;
      text-align: center;
    }

    .info p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #444;
      white-space: pre-line; /* ðŸ”¹ respeta los saltos de lÃ­nea */
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* ðŸ”¹ Responsive para mÃ³viles */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .col {
        width: 100%;
        padding: 10px;
      }
      .center {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="col left">
      <img src="logo.png" alt="Guix Arquitectos Logo">
    </div>

    <div class="col center">
      <div class="slideshow">
        <img src="img1.jpg" class="active" alt="Project 1">
        <img src="img2.jpg" alt="Project 2">
        <img src="img3.jpg" alt="Project 3">
        <img src="img4.jpg" alt="Project 4">
        <img src="img5.jpg" alt="Project 5">
        <img src="img6.jpg" alt="Project 6">
        <img src="img7.jpg" alt="Project 7">
        <img src="img8.jpg" alt="Project 8">
        <img src="img9.jpg" alt="Project 9">
        <img src="img10.jpg" alt="Project 10">
      </div>
    </div>

    <div class="col right">
      <img src="decorativa.jpg" alt="Decorative image">
    </div>
  </div>

  <div class="info">
    <p>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;

    function showNextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }

    setInterval(showNextSlide, 3000); // cambia cada 3 segundos
  </script>

</body>
</html>
